<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      margin-top: 10px;
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f3f5;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background-color: #dc3545;
      font-size: 14px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

<div class="card" id="loginPage">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="loginButton">Login</button>
  <p id="errorMsg" style="color: red;"></p>
</div>

<div class="card" id="listPage" style="display: none;">
  <h1>Shopping List</h1>
  <input type="text" id="itemInput" placeholder="Add an item...">
  <button onclick="addItem()">Add</button>
  <ul id="shoppingList"></ul>
</div>

<script type="module">
  // Paste your Firebase config below
  const firebaseConfig = {
    apiKey: "NrIfpU6xy31n2YXicAus5Dk",
    authDomain: "http://shared-shoppi.firebaseapp.com",
    databaseURL: "https://shared-shoppi-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "shared-shoppi",
    storageBucket: "shared-shoppi.firebasestorage.app",
    messagingSenderId: "622541204660",
    appId: "1:622541204660:web:cb1df6739bef81641dbbe1"
  };

  // Initialize Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const listRef = ref(db, "shoppingList");

  const PASSWORD = "Lipscomb";

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if (input === PASSWORD) {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('listPage').style.display = 'block';
    } else {
      document.getElementById('errorMsg').innerText = "Incorrect password.";
    }
  }
  document.getElementById('loginButton').addEventListener('click', checkPassword);
  function addItem() {
    const itemInput = document.getElementById('itemInput');
    const itemText = itemInput.value.trim();
    if (itemText !== "") {
      push(listRef, itemText);
      itemInput.value = "";
    }
  }

  function renderList(snapshot) {
    const listEl = document.getElementById('shoppingList');
    listEl.innerHTML = "";
    snapshot.forEach(child => {
      const li = document.createElement('li');
      li.textContent = child.val();
      const btn = document.createElement('button');
      btn.textContent = "Remove";
      btn.onclick = () => remove(ref(db, `shoppingList/${child.key}`));
      li.appendChild(btn);
      listEl.appendChild(li);
    });
  }

  onValue(listRef, snapshot => {
    renderList(snapshot);
  });
</script>

</body>
</html>
