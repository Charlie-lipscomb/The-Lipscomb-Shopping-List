<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f7f9fc;
      --card-bg: #ffffff;
      --accent: #007bff;
      --text: #333;
      --radius: 12px;
      --shadow: 0 8px 16px rgba(0,0,0,0.1);
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    h1, h2 {
      color: var(--text);
    }
    input[type="password"],
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 16px;
      transition: border 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      outline: none;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: var(--radius);
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f3f5;
      margin: 8px auto;
      padding: 10px 14px;
      border-radius: var(--radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background: #dc3545;
      font-size: 14px;
      padding: 6px 10px;
    }
    #errorMsg {
      color: red;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="loginPage">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <p id="errorMsg"></p>
  </div>

  <div class="card" id="listPage" style="display:none;">
    <h1>Shopping List</h1>
    <input type="text" id="itemInput" placeholder="Add an item...">
    <button onclick="addItem()">Add</button>
    <ul id="shoppingList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Your actual Firebase config:
    const firebaseConfig = {
      apiKey: "AIzaSyA17-oEWwe-NrIfpU6xy31n2YXicAus5Dk",
      authDomain: "shared-shoppi.firebaseapp.com",
      databaseURL: "https://shared-shoppi-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "shared-shoppi",
      storageBucket: "shared-shoppi.firebasestorage.app",
      messagingSenderId: "622541204660",
      appId: "1:622541204660:web:cb1df6739bef81641dbbe1"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const PASSWORD = "Lipscomb";

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === PASSWORD) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('listPage').style.display = 'block';
        loadList();
      } else {
        document.getElementById('errorMsg').textContent = "Incorrect password.";
      }
    }

    async function addItem() {
      const input = document.getElementById('itemInput');
      const item = input.value.trim();
      if (!item) return;

      const listRef = ref(database, 'shoppingList');
      await push(listRef, item);

      input.value = '';
    }

    function loadList() {
      const listRef = ref(database, 'shoppingList');
      onValue(listRef, (snapshot) => {
        const ul = document.getElementById('shoppingList');
        ul.innerHTML = '';
        snapshot.forEach(childSnapshot => {
          const key = childSnapshot.key;
          const item = childSnapshot.val();
          const li = document.createElement('li');
          li.textContent = item;
          const btn = document.createElement('button');
          btn.textContent = "Remove";
          btn.onclick = () => removeItem(key);
          li.appendChild(btn);
          ul.appendChild(li);
        });
      });
    }

    async function removeItem(key) {
      const itemRef = ref(database, 'shoppingList/' + key);
      await remove(itemRef);
    }

  </script>
</body>
</html>
