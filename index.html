<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shared Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input {
      padding: 10px;
      width: 70%;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: white;
      margin: 6px 0;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background: #dc3545;
    }
    #loginPage {
      display: block;
    }
    #listPage {
      display: none;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <h1>Login to View Shopping List</h1>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <!-- Shopping List Page -->
  <div id="listPage">
    <h1>Shopping List</h1>
    <input type="text" id="itemInput" placeholder="Add an item..." />
    <button onclick="addItem()">Add</button>
    <ul id="shoppingList"></ul>
  </div>

  <script>
    const PASSWORD = 'Lipscomb';  // Password set to "Lipscomb"

    async function fetchList() {
      try {
        const res = await fetch("http://localhost:3000/list");
        return await res.json();
      } catch (err) {
        console.error("Could not load list:", err);
        return [];
      }
    }

    async function updateList(list) {
      try {
        await fetch("http://localhost:3000/list", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ list }) // Send the list as part of the body
        });
      } catch (err) {
        console.error("Could not save list:", err);
      }
    }

    async function loadAndRender() {
      const list = await fetchList();
      const ul = document.getElementById("shoppingList");
      ul.innerHTML = '';
      list.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item;
        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.onclick = async () => {
          const newList = [...list.slice(0, index), ...list.slice(index + 1)];
          await updateList(newList);
          loadAndRender();
        };
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    async function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;
      const list = await fetchList();
      list.push(value);
      await updateList(list);
      input.value = '';
      loadAndRender();
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("listPage").style.display = "block";
        loadAndRender();
      } else {
        document.getElementById("errorMsg").textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
